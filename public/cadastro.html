<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<link rel="stylesheet" href="/css/materialize.min.css">
</head>
<body>

	<div id="painelCadastro" class="container" style="width: 500px;">
		<form method="post">
			<div class="row card white" style="position: absolute; top:20%; width: 500px;">
					<div class="card-content blue">
					<img src="/img/logo.png" height="180" width="140" style="border-radius: 50px; margin-top:-90px; margin-left:-40px; margin-bottom: -40px;" />
			      		<span class="card-title" style="color:white;font-weight: bolder">Cadastro</span>
		   			</div>
			        <div class="input-field col s12">
			          <input id="mynome" type="text" name="user[nome]" class="validate" placeholder="Nome : ">
			        </div>
			        <br>
			        <div class="input-field col s12">
			          <input id="myemail" type="email" class="validate" name="user[email]" placeholder="Email : ">
			        </div>
			        <br>
			        <div class="input-field col s12">
			          <input id="senha" type="password" class="validate" name="user[senha]" placeholder="Senha : " />
			        </div>
			        <br>
			        <div class="input-field col s12">
			          <input id="csenha" type="password" class="validate" name="user[csenha]" placeholder="Confirmar Senha : ">
			        </div>
			        <input type="submit" class="btn blue" value="Cadastrar" style="margin: 10px;" />
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
